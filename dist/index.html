    <style>
        /* Enhanced loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000011 0%, #000033 50%, #000011 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-family: 'Arial', sans-serif;
            transition: all 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-animation {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
        }

        .solar-system-loader {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sun-loader {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffa500, #ff6600);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: sunPulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px #ffa500;
        }

        .planet-loader {
            width: 8px;
            height: 8px;
            background: #4a9eff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        .planet-loader:nth-child(2) { animation: orbit 2s linear infinite; }
        .planet-loader:nth-child(3) { animation: orbit 3s linear infinite; }
        .planet-loader:nth-child(4) { animation: orbit 4s linear infinite; }

        @keyframes sunPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .loading-subtitle {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            max-width: 400px;
            line-height: 1.4;
        }

        /* FPS Display */
        #fps-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #4a9eff;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            z-index: 1000;
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.2em;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .loading-subtitle {
                font-size: 0.8em;
                max-width: 300px;
                padding: 0 20px;
            }
            
            .loading-animation {
                width: 80px;
                height: 80px;
            }
            
            .sun-loader {
                width: 20px;
                height: 20px;
            }
            
            .planet-loader {
                width: 6px;
                height: 6px;
            }
            
            @keyframes orbit {
                from { transform: rotate(0deg) translateX(35px) rotate(0deg); }
                to { transform: rotate(360deg) translateX(35px) rotate(-360deg); }
            }
        }

        /* Hide dat.GUI on very small screens */
        @media (max-width: 480px) {
            .dg.ac {
                display: none !important;
            }
        }

        /* Custom scrollbar for mobile info panels */
        .planet-info-panel::-webkit-scrollbar {
            width: 6px;
        }

        .planet-info-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .planet-info-panel::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 3px;
        }

        .planet-info-panel::-webkit-scrollbar-thumb:hover {
            background: #6bb3ff;
        }
    </style>

    <!-- Service Worker Registration for PWA capabilities -->
    <script>
        // Register service worker for offline capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ðŸš€ SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Performance monitoring
        window.addEventListener('load', () => {
            // Log load performance
            const loadTime = performance.now();
            console.log(`âš¡ Page loaded in ${Math.round(loadTime)}ms`);
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('ðŸš¨ Global error:', event.error);
            
            // Show user-friendly error message
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                const loadingText = loadingScreen.querySelector('.loading-text');
                const subtitle = loadingScreen.querySelector('.loading-subtitle');
                
                if (loadingText) loadingText.textContent = 'Error Loading Solar System';
                if (subtitle) subtitle.textContent = 'Please refresh the page to try again. Check the console for details.';
            }
        });

        // Handle touch events for better mobile experience
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Log device info for debugging
        console.log('ðŸ“± Device Info:', {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            cookieEnabled: navigator.cookieEnabled,
            onLine: navigator.onLine,
            screen: {
                width: screen.width,
                height: screen.height,
                pixelRatio: window.devicePixelRatio
            },
            viewport: {
                width: window.innerWidth,
                height: window.innerHeight
            }
        });
    </script>
